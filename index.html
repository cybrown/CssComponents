<html>
<head>
    <link rel="stylesheet/less" type="text/css" href="cy.less" />
    <script src="less.js"></script>
</head>
<body>
    <label class="cy-switch"><input type="checkbox"/><span data-checked="ON" data-unchecked="OFF">Une checkbox</span></label>
    <label class="cy-switch"><input type="checkbox"/><span data-checked="OK" data-unchecked="KO">Une autre checkbox</span></label>
    <br><label class="cy-switch"><input type="checkbox"/><span data-checked="OUI" data-unchecked="NON">Et sur une autre ligne</span></label>
    <br>
    <button class="cy-button">Click me !</button>
    <ul class="cy-list">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <input class="cy-text" type="text">
    <br>
    <select class="cy-dropdown" name="" id="">
        <option value="">A</option>
        <option value="">B</option>
        <option value="">C</option>
    </select>
</body>
</html>
